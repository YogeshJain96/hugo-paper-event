# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "PaperEvent"
license = "MIT"
licenselink = "https://github.com/yogeshjain96/hugo-paper-event/blob/main/LICENSE"
description = "A fast, clean, responsive, feature-rich Hugo theme for designed for events and conference"
homepage = "https://curiousone.in/hugo-paper-event/"
demosite = "https://curiousone.in/hugo-paper-event/"
tags = [
  "events",
  "conferenece",
  "talks",
  "paper",
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js",
  "search"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search",
  "enhanced-user-experience"
]
min_version = "0.146.0"

[author]
  name = "Yogesh Jain"
  homepage = "https://github.com/yogeshjain96/"

# If porting an existing theme
[original]
  name = "PaperMod"
  author = "adityatelange"
  homepage = "https://github.com/adityatelange/"
  repo = "https://github.com/adityatelange/hugo-PaperMod"
